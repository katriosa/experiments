<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <div class="side front">
          <img src="dice-1.png" alt="Playing dice" class="dice-img" />
        </div>
        <div class="side back">
          <img src="dice-2.png" alt="Playing dice" class="dice-img" />
        </div>
        <div class="side right">
          <img src="dice-3.png" alt="Playing dice" class="dice-img" />
        </div>
        <div class="side left">
          <img src="dice-4.png" alt="Playing dice" class="dice-img" />
        </div>
        <div class="side top">
          <img src="dice-5.png" alt="Playing dice" class="dice-img" />
        </div>
        <div class="side bottom">
          <img src="dice-6.png" alt="Playing dice" class="dice-img" />
        </div>
      </div>
    </div>
    <button class="btn">Click</button>
    <script src="script.js"></script>
  </body>
</html>
